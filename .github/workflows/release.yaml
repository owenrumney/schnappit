name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create App Bundle and DMG
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          DIST_DIR="dist"

          # Create .app bundle
          APP_DIR="${DIST_DIR}/Schnappit.app"
          mkdir -p "${APP_DIR}/Contents/MacOS"
          mkdir -p "${APP_DIR}/Contents/Resources"

          # Copy universal binary
          cp "${DIST_DIR}/schnappit_darwin_all/schnappit" "${APP_DIR}/Contents/MacOS/"

          # Copy Info.plist and update version
          sed "s/1.0.0/${VERSION}/g" Info.plist > "${APP_DIR}/Contents/Info.plist"

          # Create DMG
          DMG_NAME="${DIST_DIR}/Schnappit_${VERSION}_macOS.dmg"

          # Create temporary DMG directory
          DMG_TMP="${DIST_DIR}/dmg_tmp"
          mkdir -p "${DMG_TMP}"
          cp -r "${APP_DIR}" "${DMG_TMP}/"
          ln -s /Applications "${DMG_TMP}/Applications"

          # Create DMG using hdiutil
          hdiutil create -volname "Schnappit" -srcfolder "${DMG_TMP}" -ov -format UDZO "${DMG_NAME}"

          # Cleanup
          rm -rf "${DMG_TMP}"

          echo "Created ${DMG_NAME}"

      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
