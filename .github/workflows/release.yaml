name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: make test

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate App Icon
        run: |
          # Build and run the icon generator
          go build -o icongen ./cmd/icongen
          ./icongen icon_tmp

          # Create iconset directory structure
          mkdir -p AppIcon.iconset
          cp icon_tmp/icon_16x16.png AppIcon.iconset/icon_16x16.png
          cp icon_tmp/icon_32x32.png AppIcon.iconset/icon_16x16@2x.png
          cp icon_tmp/icon_32x32.png AppIcon.iconset/icon_32x32.png
          cp icon_tmp/icon_64x64.png AppIcon.iconset/icon_32x32@2x.png
          cp icon_tmp/icon_128x128.png AppIcon.iconset/icon_128x128.png
          cp icon_tmp/icon_256x256.png AppIcon.iconset/icon_128x128@2x.png
          cp icon_tmp/icon_256x256.png AppIcon.iconset/icon_256x256.png
          cp icon_tmp/icon_512x512.png AppIcon.iconset/icon_256x256@2x.png
          cp icon_tmp/icon_512x512.png AppIcon.iconset/icon_512x512.png
          cp icon_tmp/icon_1024x1024.png AppIcon.iconset/icon_512x512@2x.png

          # Convert to icns
          iconutil -c icns AppIcon.iconset -o AppIcon.icns

          # Cleanup
          rm -rf icon_tmp AppIcon.iconset icongen

      - name: Create App Bundle and DMG
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          DIST_DIR="dist"

          # Create .app bundle
          APP_DIR="${DIST_DIR}/Schnappit.app"
          mkdir -p "${APP_DIR}/Contents/MacOS"
          mkdir -p "${APP_DIR}/Contents/Resources"

          # Copy binary (path includes version suffix like darwin_arm64_v8.0)
          cp ${DIST_DIR}/schnappit_darwin_arm64*/schnappit "${APP_DIR}/Contents/MacOS/"

          # Copy Info.plist and update version
          sed "s/1.0.0/${VERSION}/g" Info.plist > "${APP_DIR}/Contents/Info.plist"

          # Copy app icon
          cp AppIcon.icns "${APP_DIR}/Contents/Resources/"

          # Ad-hoc code sign the app bundle
          codesign --force --deep --sign - "${APP_DIR}"

          # Create DMG
          DMG_NAME="${DIST_DIR}/Schnappit_${VERSION}_macOS.dmg"

          # Create temporary DMG directory
          DMG_TMP="${DIST_DIR}/dmg_tmp"
          mkdir -p "${DMG_TMP}"
          cp -r "${APP_DIR}" "${DMG_TMP}/"
          ln -s /Applications "${DMG_TMP}/Applications"

          # Create DMG using hdiutil
          hdiutil create -volname "Schnappit" -srcfolder "${DMG_TMP}" -ov -format UDZO "${DMG_NAME}"

          # Cleanup
          rm -rf "${DMG_TMP}"

          echo "Created ${DMG_NAME}"

      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
